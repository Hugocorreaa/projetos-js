<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Projetos Js</title>
</head>
<body>

    <section id="contador-container">
        <h1>Projeto Contador</h1>
        <p>Criado no Bootcamp Inter Frontend Developer</p>
        <div id="counter">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button name="adicionar" onclick="increment()">+</button>
        </div>
        <script src="assets/js/contador.js"></script>
    </section>

    <section id="to-dolist-container">
        <h1>Projeto Todo List</h1>
        <p>Desafio do Bootcamp Inter Frontend Developer</p>

        <form>
            <input class="todo-input" type="text" >
            <button  class="todo-button" type="submit" >
                <i class="fas fa-plus-square"></i>
            </button>
        </form>

        <div class="todo-container">
            <ul class="todo-list">

            </ul>

        </div>





        <script src="assets/js/todoList.js"></script>
    </section>

    <section id="consumo-api-container">
        <h1>Projeto Consumindo API</h1>
        <p>Criado no Bootcamp Inter Frontend Developer</p>

        <div>
            <h2>Just... cats!</h2>
			<img id="cat" /><br/>
			<button id="change-cat">Change cat</button>
        </div>
        <script src="assets/js/api.js"></script>
    </section>

</body>
</html>
